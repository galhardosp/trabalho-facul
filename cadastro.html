<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Hospedagem</h1>
        <form id="registrationForm">
            <label for="name">Nome do Local:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required>

            <label for="type">Tipo de Hospedagem:</label>
            <select id="type" name="type" required>
                <option value="">Selecione</option>
                <option value="hotel">Hotel</option>
                <option value="pousada">Pousada</option>
                <option value="albergue">Albergue</option>
                <option value="residencial">Residencial</option>
            </select>

            <label for="rooms">Número de Quartos:</label>
            <input type="number" id="rooms" name="rooms" required>

            <label for="people">Número de Pessoas:</label>
            <input type="number" id="people" name="people" required>

            <label for="children">Número de Crianças:</label>
            <input type="number" id="children" name="children" min="0" value="0">

            <label for="description">Descrição:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Cadastrar</button>

            <div id="formError" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            var form = event.target;
            var errorDiv = document.getElementById('formError');
            errorDiv.textContent = ''; // Clear previous errors

            if (!form.checkValidity()) {
                errorDiv.textContent = 'Por favor, preencha todos os campos obrigatórios.';
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
